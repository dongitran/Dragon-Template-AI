name: E2E Debug - Failed Tests Only

# Only run on fix/e2e-* branches for debugging
on:
  push:
    branches:
      - 'fix/e2e-*'

jobs:
  e2e-debug:
    name: E2E Debug (Failed Tests)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./e2e

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # Run ONLY the failed test files (API tests that failed in run 21900675134)
      - name: Run failed API tests
        env:
          E2E_BASE_URL: https://dragon-template.xyz
          E2E_API_URL: https://api.dragon-template.xyz
          E2E_TEST_USERNAME: testuser
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
          CI: true
        run: |
          npx playwright test tests/api/auth-api.spec.js --timeout=60000
          npx playwright test tests/api/chat-api.spec.js --timeout=60000
          npx playwright test tests/api/session-api.spec.js --timeout=60000
          npx playwright test tests/api/upload-api.spec.js --timeout=60000

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e/test-results/
          retention-days: 7
