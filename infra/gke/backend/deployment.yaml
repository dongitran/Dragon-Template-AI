apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dragon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: asia-southeast1-docker.pkg.dev/fair-backbone-479312-h7/dragon-images/backend:latest
          ports:
            - containerPort: 3001
          env:
            - name: BACKEND_PORT
              value: "3001"
            - name: NODE_ENV
              value: "production"
            - name: KEYCLOAK_URL
              value: "https://keycloak.dragon-template.xyz"
            - name: KEYCLOAK_REALM
              value: "dragon"
            - name: KEYCLOAK_CLIENT_ID
              value: "dragon-app"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: MONGO_URI
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: KEYCLOAK_CLIENT_SECRET
            - name: GEMINI_API_KEYS
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GEMINI_API_KEYS
            - name: AI_PROVIDERS_CONFIG
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: AI_PROVIDERS_CONFIG
            - name: CORS_ORIGIN
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: CORS_ORIGIN
            - name: GCS_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GCS_CREDENTIALS
            - name: GCS_BUCKET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GCS_BUCKET
            - name: GEMINI_IMAGE_MODEL
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GEMINI_IMAGE_MODEL
            - name: IMAGE_DEFAULT_ASPECT_RATIO
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: IMAGE_DEFAULT_ASPECT_RATIO
            - name: IMAGE_DEFAULT_STYLE
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: IMAGE_DEFAULT_STYLE
            - name: IMAGE_MAX_RETRIES
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: IMAGE_MAX_RETRIES
            - name: IMAGE_TIMEOUT_MS
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: IMAGE_TIMEOUT_MS

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
