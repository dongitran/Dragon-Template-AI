apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dragon-dev-ingress
  namespace: dragon-dev
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "dragon-dev-ingress-ip"
    networking.gke.io/managed-certificates: "dragon-dev-cert"
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 8080
  rules:
    - host: dev.dragon-template.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 8080
    - host: dev-keycloak.dragon-template.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
    - host: dev-api.dragon-template.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
